<mat-card>
    <mat-card-header>
        <mat-card-title>Cadastrar Venda</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="input" id="nome">
            <mat-label for="nome">Cliente:</mat-label>
            <input matInput type="text" name="nome" />
        </mat-form-field>
        <mat-form-field class="input" id="descricao">
            <mat-label for="descricao">Produto:</mat-label>
            <input matInput type="text" name="descricao" />
        </mat-form-field>
        <mat-form-field class="input" id="quantidade">
            <mat-label for="quantidade">Forma de Pagamento:</mat-label>
            <input matInput type="text" name="quantidade" />
            <!-- <mat-select name="categoria"> -->
            <!-- <mat-option *ngFor="let categoria of categorias" value="{{ categoria.id }}">
                    {{ categoria.nome }}
                </mat-option> -->
            <!-- </mat-select> -->
        </mat-form-field>
    </mat-card-content>
    <button mat-raised-button color="warn">
        Cadastrar
    </button>
</mat-card>
